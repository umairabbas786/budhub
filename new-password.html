<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="homepage.css"> -->

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="verify-pass-page">
        <div class="right">
            <img src="assets/img/new-pass.svg" class="signup-bg" alt="signup">
        </div>
        <div class="left mx-auto">
            <div class="logo-banner">
                <img src="assets/img/logo-lite.svg" alt="logo">
            </div>
            <div class="logo-back mb-5">
                <img src="assets/img/bi_shield-lock-fill.svg" alt="forget">
            </div>
            <div class="signup-form">
                <h1 class="signup-heading mb-5">New Password</h1>
                <h1 class="text-center mt-n5 mb-5"><small>Reset your password to recovery & login to your account.</small></h1>
                <div class="password-input">
                    <input id="password-field" type="password" placeholder="New Password">
                    <!-- <i toggle="#password-field" class="field-icon toggle-password"><img src="assets/img/eye.svg" alt=""></i> -->
                </div>
                <div class="password-input">
                    <input type="password" placeholder="Retype Password">
                </div>
                <a href="login.html" class="signup-a"><button class="signup-btn">Confirm</button></a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/js/navbar.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="assets/js/slider.js"></script>

    <script>
        $(".toggle-password").click(function() {

$(this).toggleClass("fa-eye fa-eye-slash");
var input = $($(this).attr("toggle"));
if (input.attr("type") == "password") {
  input.attr("type", "text");
} else {
  input.attr("type", "password");
}
});
    </script>
</body>

</html>
